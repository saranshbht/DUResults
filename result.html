<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/fc-3.3.1/fh-3.1.7/sc-2.0.2/datatables.min.css"/>
        <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/scroller/2.0.2/css/scroller.dataTables.min.css" /> -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body class="result">
        <div class="container-fluid" id="resultContainer">
            <div class="row justify-content-center" id="addCollegeRow">
                <div class="col-6">
                    <select class="form-control form-control-lg" id="college" name="college">
                    </select>
                </div>
                <div>
                    <button id="addCollegeButton" class="btn-lg btn-primary">Add College</button>
                </div>
            </div>
            <div id="loadingContainer">
                <div class="loading"></div>
            </div>
            <div id="tableContainer" style="display: none;">
                <table id="table"></table>
            </div>
        </div>
        <!-- <div id="highcharts-div">
      </div> -->
        <div class="modal fade" id="noRecord" tabindex="-1" role="dialog" aria-labelledby="noRecord" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center display-4 font-weight-bold">
                        No such record
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn-lg btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div aria-live="polite" aria-atomic="true">
            <div style="position: fixed; top: 0; left: 0;">
                <div class="toast bg-dark text-white" role="status" aria-live="polite" aria-atomic="true">
                    <div class="toast-body">
                        College Added!
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/fc-3.3.1/fh-3.1.7/sc-2.0.2/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.21/features/pageResize/dataTables.pageResize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pako/1.0.3/pako.min.js"></script>
    <!-- <script src="papaparse.js"></script> -->
    <script src="index.js"></script>

</html>
